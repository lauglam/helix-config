theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = false

[editor.statusline]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending"]

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

